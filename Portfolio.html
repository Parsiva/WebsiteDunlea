<!DOCTYPE html>
<html lang="en">
<head>

<title>CSS Template</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&family=Noto+Sans+TC:wght@100;400&family=Open+Sans:wght@300&family=Raleway:wght@200;300&family=Rubik:wght@300;400&family=Urbanist:wght@200&display=swap" rel="stylesheet"> 


<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

p {
  color: black;
  font-family:"Raleway";
}

h1 {
  color: black;
  font-size: large;

}

h2 {
  color: whitesmoke;
  text-shadow: 2px 2px red;
  font-family: "Raleway", 'Times New Roman';
}

.sidenav {
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
}

.sidenav a {
  color: white;
  padding: 16px;
  text-decoration: none;
  display: block;
}


.sidenav a:hover {
  background-color: #ddd;
  color: black;
}

.content {
  margin-left: 200px;
  padding-left: 20px;
}
</style>
</head>
<body>

  <a href="Portfolio.html">Portfolio</a>
